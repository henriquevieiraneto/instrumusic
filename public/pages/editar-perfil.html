<script>
(function(){
    const canvas = document.getElementById('particles-js');
    const ctx = canvas.getContext('2d');
    if(!ctx) return;

    let DPR = window.devicePixelRatio || 1;
    let W = 0, H = 0;
    const particles = [];
    const PARTICLE_COUNT = 90;
    const CONNECT_DISTANCE = 120;
    const notes = ["\u266A","\u266B"];

    function setSize(){
        DPR = window.devicePixelRatio || 1;
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.style.width = W+'px';
        canvas.style.height = H+'px';
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
    }

    function Particle(){ this.reset(); }
    Particle.prototype.reset=function(){
        this.x=Math.random()*W;
        this.y=Math.random()*H;
        this.size=Math.random()*16+8;
        this.vx=(Math.random()-0.5)*0.6;
        this.vy=(Math.random()-0.5)*0.6;
        this.alpha=0.3+Math.random()*0.7;
        this.note = notes[Math.floor(Math.random()*notes.length)];
        this.rotation = Math.random()*2*Math.PI;
        this.rotationSpeed = (Math.random()-0.5)*0.02;
    }
    Particle.prototype.update=function(){
        this.x+=this.vx;
        this.y+=this.vy;
        this.rotation += this.rotationSpeed;
        if(this.x<-20) this.x=W+20;
        if(this.x>W+20) this.x=-20;
        if(this.y<-20) this.y=H+20;
        if(this.y>H+20) this.y=-20;
    }
    Particle.prototype.draw=function(){
        ctx.save();
        ctx.globalAlpha=this.alpha;
        ctx.translate(this.x,this.y);
        ctx.rotate(this.rotation);
        ctx.fillStyle="#fff";
        ctx.font=`${this.size}px Arial`;
        ctx.textAlign="center";
        ctx.textBaseline="middle";
        ctx.fillText(this.note,0,0);
        ctx.restore();
    }

    function connectParticles(){
        for(let i=0;i<particles.length;i++){
            for(let j=i+1;j<particles.length;j++){
                const dx=particles[i].x-particles[j].x;
                const dy=particles[i].y-particles[j].y;
                const dist=Math.sqrt(dx*dx+dy*dy);
                if(dist<CONNECT_DISTANCE){
                    ctx.beginPath();
                    ctx.strokeStyle='rgba(255,255,255,'+((1-dist/CONNECT_DISTANCE)*0.25)+')';
                    ctx.lineWidth=1;
                    ctx.moveTo(particles[i].x,particles[i].y);
                    ctx.lineTo(particles[j].x,particles[j].y);
                    ctx.stroke();
                }
            }
        }
    }

    function initParticles(){
        particles.length=0;
        for(let i=0;i<PARTICLE_COUNT;i++) particles.push(new Particle());
    }

    let rafId=null;
    function render(){
        ctx.clearRect(0,0,W,H);
        connectParticles();
        for(let p of particles) p.update(), p.draw();
        rafId=requestAnimationFrame(render);
    }

    function init(){
        setSize();
        initParticles();
        if(rafId) cancelAnimationFrame(rafId);
        render();
    }

    window.addEventListener('resize',function(){
        clearTimeout(window._particles_resize_timeout);
        window._particles_resize_timeout=setTimeout(init,120);
    });

    init();
})();

const fotoInput = document.getElementById('fotoInput');
const profileImage = document.getElementById('profileImage');
const profilePlaceholder = document.getElementById('profilePlaceholder');

fotoInput.addEventListener('change', function(e){
    const file = e.target.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = function(ev){
            profileImage.src = ev.target.result;
            profileImage.style.display = "block";
            profilePlaceholder.style.display = "none";
        }
        reader.readAsDataURL(file);
    }
});
</script>
