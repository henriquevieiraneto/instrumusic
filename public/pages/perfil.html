<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil | InstruMusic</title>

    <style>
        * { 
            margin:0; 
            padding:0; 
            box-sizing:border-box; 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;

            background: 
                linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.65)),
                url("https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1920&q=90")
                center/cover no-repeat fixed;
        }

        #particles-js {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            z-index: -1;   
            pointer-events: none;
        }

        .main-header {
            background: transparent !important;
            backdrop-filter: none !important;
            box-shadow: none !important;

            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px 30px;
            z-index: 1000;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-header .logo a {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
        }

        .main-nav {
            display: flex;
            gap: 25px;
        }

        .main-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .main-nav a:hover {
            background: #fff;
            color: #121212;
        }

        #logoutBtn {
            background: #ff4646;
            color: #fff;
            padding: 8px 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        #logoutBtn:hover {
            background: #ff2d2d;
        }

        .dashboard-section {
            padding-top: 140px;
            padding-bottom: 50px;
            max-width: 900px;
            margin: 0 auto;
        }

        h2.section-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.6);
        }

        .widget {
            background: rgba(20,20,20,0.60);
            backdrop-filter: blur(5px);
            border-radius: 14px;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            transition: 0.3s ease;
        }

        .widget:hover {
            transform: translateY(-4px);
            box-shadow: 0 14px 32px rgba(0,0,0,0.6);
        }

        .widget h3 {
            color: #87cefa;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .widget p {
            margin: 6px 0;
            opacity: 0.92;
        }

        hr {
            border: none;
            border-top: 1px solid rgba(255,255,255,0.18);
            margin: 18px 0;
        }

        .btn-primary {
            display: inline-block;
            background: #007bff;
            padding: 10px 18px;
            border-radius: 6px;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background: #0056c7;
        }
    </style>
</head>

<body>

    <canvas id="particles-js"></canvas>

    <header class="main-header">
        <div class="logo"><a href="/public/pages/index.html">InstruMusic</a></div>

        <nav class="main-nav">
            <a href="/public/pages/meus-cursos.html">Meus Cursos</a>
            <a href="/public/pages/progresso.html">Progresso</a>
        </nav>

        <button id="logoutBtn">Sair</button>
    </header>

    <main class="dashboard-section">
        <h2 class="section-title">Dados do Usuário</h2>

        <div class="widget">
            <h3>Informações Pessoais</h3>
            <p>Nome: [Nome do Usuário]</p>
            <p>E-mail: [Email do Usuário]</p>
            <p>Membro desde: [Data de Cadastro]</p>

            <hr>

            <h3>Preferências</h3>
            <p>Instrumento Principal: Guitarra</p>
            <p>Tipo de Ensino: Presencial</p>

            <a href="/public/pages/editar-perfil.html" class="btn-primary">Editar Perfil</a>

            
        </div>
    </main>
<script>
(function(){
  const canvas = document.getElementById('particles-js');
  const ctx = canvas.getContext('2d');
  if(!ctx) return;

  let DPR = window.devicePixelRatio || 1;
  let W = 0, H = 0;
  const particles = [];
  const PARTICLE_COUNT = 80;
  const CONNECT_DISTANCE = 120;
  const notes = ["\u266A", "\u266B"]; 

  function setSize(){
    DPR = window.devicePixelRatio || 1;
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.style.width = W+'px';
    canvas.style.height = H+'px';
    canvas.width = Math.floor(W * DPR);
    canvas.height = Math.floor(H * DPR);
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }

  function Particle(){
    this.reset();
  }

  Particle.prototype.reset = function(){
    this.x = Math.random() * W;
    this.y = Math.random() * H;
    this.size = Math.random() * 16 + 8; 
    this.vx = (Math.random() - 0.5) * 0.6;
    this.vy = (Math.random() - 0.5) * 0.6;
    this.alpha = 0.3 + Math.random() * 0.7;
    this.note = notes[Math.floor(Math.random() * notes.length)];
    this.rotation = Math.random() * 2 * Math.PI; 
    this.rotationSpeed = (Math.random() - 0.5) * 0.02;
  }

  Particle.prototype.update = function(){
    this.x += this.vx;
    this.y += this.vy;
    this.rotation += this.rotationSpeed;

    if(this.x < -20) this.x = W + 20;
    if(this.x > W + 20) this.x = -20;
    if(this.y < -20) this.y = H + 20;
    if(this.y > H + 20) this.y = -20;
  }

  Particle.prototype.draw = function(){
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.translate(this.x, this.y);
    ctx.rotate(this.rotation);
    ctx.fillStyle = "#fff";
    ctx.font = `${this.size}px Arial`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(this.note, 0, 0);
    ctx.restore();
  }

  function connectParticles(){
    for(let i=0;i<particles.length;i++){
      for(let j=i+1;j<particles.length;j++){
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < CONNECT_DISTANCE){
          ctx.beginPath();
          ctx.strokeStyle = 'rgba(255,255,255,' + ((1 - dist/CONNECT_DISTANCE) * 0.25) + ')';
          ctx.lineWidth = 1;
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.stroke();
        }
      }
    }
  }

  function initParticles(){
    particles.length = 0;
    for(let i=0;i<PARTICLE_COUNT;i++) particles.push(new Particle());
  }

  let rafId = null;
  function render(){
    ctx.clearRect(0,0,W,H);
    connectParticles();
    for(let p of particles) p.update(), p.draw();
    rafId = requestAnimationFrame(render);
  }

  function init(){
    setSize();
    initParticles();
    if(rafId) cancelAnimationFrame(rafId);
    render();
  }

  window.addEventListener('resize',function(){
    clearTimeout(window._particles_resize_timeout);
    window._particles_resize_timeout = setTimeout(init,120);
  });

  init();
})();
</script>
<script src="/public/js/script.js"></script>
</body>
</html>
