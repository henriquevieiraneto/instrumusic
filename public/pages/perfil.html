<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil | InstruMusic</title>

    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/dashboard.css">

    <style>
        * { 
            margin:0; 
            padding:0; 
            box-sizing:border-box; 
        }

        body {
            background: #1e1e1e;
            color: #eee;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* =========================== Fundo animado =========================== */
        #particles-js {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c, #1e1e1e, #3a3a3a);
            background-size: 400% 400%;
            animation: gradientBG 22s ease infinite;
        }

        @keyframes gradientBG {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Evita que o conteúdo fique atrás do header */
        .dashboard-section {
            padding-top: 130px;
            padding-bottom: 40px;
        }

        /* =================== Card de perfil =================== */
        .widget {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(12px);
            border-radius: 14px;
            padding: 25px;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            border: 1px solid rgba(255,255,255,0.12);
            transition: 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
        }

        .widget:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.45);
            border-color: rgba(255,255,255,0.22);
        }

        .widget h3 {
            color: #4da3ff;
            margin-bottom: 12px;
            font-size: 1.25rem;
        }

        .widget p {
            font-size: 0.95rem;
            margin: 6px 0;
            opacity: 0.85;
        }

        hr {
            border: none;
            border-top: 1px solid rgba(255,255,255,0.18);
            margin: 16px 0;
        }

        /* ========================= Botão ========================= */
        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, #007bff, #005ac7);
            padding: 10px 18px;
            border-radius: 6px;
            color: #fff;
            font-size: 0.95rem;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #198cff, #006be2);
            transform: scale(1.03);
        }

        h2.section-title {
            text-shadow: 0 0 12px rgba(0,0,0,0.6);
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }
    </style>
</head>

<body>
    <canvas id="particles-js"></canvas>

    <header class="main-header header-public" style="background: transparent; border-bottom: none;">
        <div class="logo"><a href="index.html">InstruMusic</a></div>
    
        <nav class="main-nav">
            <a href="meus-cursos.html" class="nav-item">Meus Cursos</a>
            <a href="progresso.html" class="nav-item">Progresso</a>
            <a href="perfil.html" class="nav-item">Perfil</a>
        </nav>
    
        <button class="btn btn-secondary btn-small" id="logoutBtn">Sair</button>
    </header>
    

    <main class="content-section dashboard-section">
        <h2 class="section-title">Dados do Usuário</h2>

        <div class="widget">
            <h3>Informações Pessoais</h3>
            <p>Nome: [Nome do Usuário]</p>
            <p>E-mail: [Email do Usuário]</p>
            <p>Membro desde: [Data de Cadastro]</p>

            <hr>

            <h3>Preferências</h3>
            <p>Instrumento Principal: Guitarra</p>
            <p>Tipo de Ensino: Presencial</p>

            <a href="#" class="btn-primary">Editar Perfil</a>
        </div>
    </main>

    <script src="/public/js/script.js"></script>

    <!-- Animação de partículas -->
    <script>
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.7)';
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                this.draw();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        init();
    </script>

</body>
</html>
