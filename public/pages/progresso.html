<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | InstruMusic</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===================== Fundo Animado ===================== */
        #particles-js {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        /* ===================== Header ===================== */
        .header {
            width: 100%;
            padding: 15px 40px;
            background: rgba(255,255,255,0.06);
            border-bottom: 1px solid rgba(255,255,255,0.12);
            backdrop-filter: blur(10px);

            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 20;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 24px;
        }

        nav a {
            color: #cfcfcf;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            color: #00aaff;
            font-weight: bold;
        }

        .btn-logout {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 14px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        /* ===================== Área Principal ===================== */
        main {
            padding-top: 120px;
            padding-bottom: 40px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        /* ===================== CARDS TRANSPARENTES ===================== */
        .light-card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            color: #fff;
            padding: 24px;
            width: 92%;
            max-width: 900px;
            margin: 0 auto 40px auto;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.25);
            box-shadow: 0 3px 8px rgba(0,0,0,0.4);
        }

        .light-card h3 {
            margin-bottom: 12px;
            font-size: 20px;
            color: #fff;
        }

        .light-card p {
            margin-bottom: 6px;
            color: #e7e7e7;
        }

        .light-card a {
            color: #4cc3ff;
            text-decoration: none;
        }

        /* Inputs */
        .light-card input,
        .light-card select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.25);
            margin-bottom: 12px;
            background: rgba(0,0,0,0.45);
            color: #fff;
        }

        /* Botão */
        .btn-light {
            background: rgba(255,255,255,0.25);
            border: 1px solid rgba(255,255,255,0.4);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 8px;
            font-size: 16px;
            color: #fff;
            backdrop-filter: blur(8px);
        }

        .btn-light:hover {
            background: rgba(255,255,255,0.35);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 18px;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>

</head>
<body>

    <!-- Fundo Particles -->
    <canvas id="particles-js"></canvas>

    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">InstruMusic</a>

        <nav>
            <a href="meus-cursos.html">Meus Cursos</a>
            <a href="perfil.html">Perfil</a>
        </nav>

        <button class="btn-logout" onclick="window.location.href='/public/pages/login.html'">Sair</button>
    </header>

    <!-- Conteúdo -->
    <main>
    

        <!-- CARD 1 -->
        <div class="light-card">
            <h3>Seu Progresso</h3>

            <p><strong>Instrumento Escolhido:</strong> Guitarra</p>
            <p><strong>Próxima Aula:</strong> Técnica – Dedilhado</p>
            <p><strong>Material de Apoio:</strong> 
                <a href="/public/pages/materiais.html">Ver Partituras Iniciais</a>
            </p>
        </div>

        <!-- CARD 2 -->
        <div class="light-card">
            <h3>Agendar Nova Aula</h3>

            <select>
                <option selected>Selecione um instrumento</option>
                <option>Guitarra</option>
                <option>Violão</option>
                <option>Violino</option>
                <option>Piano</option>
            </select>

            <select>
                <option selected>Particular</option>
                <option>Em Grupo</option>
            </select>

            <input type="text" placeholder="dd/mm/aaaa">

            <button class="btn-light">Agendar</button>
        </div>
    </main>

    <footer>
        © 2025 InstruMusic. Todos os direitos reservados.
    </footer>

    <!-- Script Particles -->
    <script>
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');

        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;

        const particles = [];
        const total = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.r = Math.random() * 2 + 1;
                this.sx = Math.random() * .5 - .25;
                this.sy = Math.random() * .5 - .25;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255,255,255,0.7)";
                ctx.fill();
            }

            update() {
                this.x += this.sx;
                this.y += this.sy;

                if (this.x < 0) this.x = w;
                if (this.x > w) this.x = 0;
                if (this.y < 0) this.y = h;
                if (this.y > h) this.y = 0;

                this.draw();
            }
        }

        function init() {
            for (let i = 0; i < total; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        });

        init();
    </script>

</body>
</html>
