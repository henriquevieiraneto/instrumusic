<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Cursos | InstruMusic</title>

    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/dashboard.css">

    <style>
        /* ======== Reset ======== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ======== Fundo ======== */
        body {
            background-image: url("https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1920&q=90");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        /* Overlay para melhorar leitura */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(2px);
            z-index: -2;
        }

        /* Canvas do fundo */
        #particles-js {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* ======== Header ======== */
        .main-header.header-public {
            width: 100%;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.35);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo a {
            font-size: 1.7rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            text-shadow: 0 0 10px #5af;
            transition: 0.3s;
        }

        .main-nav .nav-item {
            margin-right: 15px;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            color: #eee;
            transition: 0.2s;
        }

        .main-nav .nav-item:hover {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
        }

        .nav-item.active {
            background: rgba(0, 140, 255, 0.25);
            border: 1px solid rgba(0,140,255,0.4);
            color: #fff;
            box-shadow: 0 0 12px rgba(0,140,255,0.5);
        }

        .btn-secondary.btn-small {
            background: rgba(255,255,255,0.12) !important;
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(8px);
        }

        /* ======== Conteúdo ======== */
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin: 40px 0 30px;
            color: #fff;
            text-shadow: 0 0 15px rgba(0,140,255,0.6);
        }

        .dashboard-widgets {
            display: flex;
            gap: 25px;
            padding: 0 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* ======== Cards ======== */
        .widget {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.15);
            color: #fff;
            width: 300px;
            transition: 0.3s;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        .widget:hover {
            background: rgba(255,255,255,0.13);
            transform: translateY(-5px);
        }

        .widget h3 {
            color: #7bbdff;
            margin-bottom: 8px;
        }

        .widget p {
            opacity: 0.9;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #ccc;
            padding: 20px;
        }
    </style>
</head>

<body>

    <canvas id="particles-js"></canvas>

    <header class="main-header header-public">
        <div class="logo"><a href="index.html">InstruMusic</a></div>

        <nav class="main-nav">
            <a href="meus-cursos.html" class="nav-item active">Meus Cursos</a>
            <a href="progresso.html" class="nav-item">Progresso</a>
            <a href="perfil.html" class="nav-item">Perfil</a>
        </nav>

        <button class="btn btn-secondary btn-small" id="logoutBtn">Sair</button>
    </header>

    <main class="content-section dashboard-section">
        <h2 class="section-title">Meus Cursos Ativos</h2>

        <div class="dashboard-widgets">

            <div class="widget">
                <h3>Guitarra Elétrica</h3>
                <p>Nível: Iniciante • Aulas restantes: 12</p>
                <a href="../instrumentos/guitarra.html" class="btn btn-secondary btn-small">Continuar Aula</a>
            </div>

            <div class="widget">
                <h3>Violino Clássico</h3>
                <p>Nível: Intermediário • Progresso: 75%</p>
                <a href="progresso.html" class="btn btn-primary btn-small">Ver Progresso</a>
            </div>

            <div class="widget">
                <h3>Bateria</h3>
                <p>Nível: Fundamental • Aulas restantes: 2</p>
                <a href="../instrumentos/bateria.html" class="btn btn-secondary btn-small">Continuar Aula</a>
            </div>

        </div>
    </main>

    <!-- ======== Partículas ======== -->
    <script>
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.7)';
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                this.draw();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        init();
    </script>

</body>
</html>
