<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Cursos | InstruMusic</title>

    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/dashboard.css">

    <style>
        /* ======== Reset e Fundo ======== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1e1e1e;
            color: #eee;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        #particles-js {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c, #1e1e1e, #3a3a3a);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* ======== Header ======== */
        .main-header.header-public {
            width: 100%;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo a {
            font-size: 1.7rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #5af, 0 0 20px #5af;
            transition: 0.3s;
        }
        .logo a:hover {
            text-shadow: 0 0 20px #7bf, 0 0 40px #7bf;
        }

        .main-nav .nav-item {
            margin-right: 15px;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            color: #eee;
            transition: 0.2s;
        }

        .main-nav .nav-item:hover {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
        }

        .nav-item.active {
            background: rgba(0, 140, 255, 0.2);
            border: 1px solid rgba(0,140,255,0.4);
            color: #fff;
            box-shadow: 0 0 10px rgba(0,140,255,0.3);
        }

        .btn-secondary.btn-small {
            background: rgba(255,255,255,0.1) !important;
            border: 1px solid rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .btn-secondary.btn-small:hover {
            background: rgba(255,255,255,0.2) !important;
        }

        /* ======== Conteúdo ======== */
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin: 40px 0 30px;
            color: #fff;
            text-shadow: 0 0 15px rgba(0,140,255,0.6);
        }

        .dashboard-widgets {
            display: flex;
            gap: 25px;
            padding: 0 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* ======== Cards (Widgets) ======== */
        .widget {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.12);
            color: #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            transition: 0.3s;
            width: 300px;
        }

        .widget:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-4px);
            box-shadow: 0 0 40px rgba(0,0,0,0.4);
        }

        .widget h3 {
            color: #7bbdff;
            margin-bottom: 8px;
        }

        .widget p {
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .widget .btn {
            margin-top: 10px;
            padding: 8px 14px;
            border-radius: 6px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #aaa;
            padding: 20px;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <!-- Canvas do fundo animado -->
    <canvas id="particles-js"></canvas>

    <header class="main-header header-public">
        <div class="logo"><a href="index.html">InstruMusic</a></div>

        <nav class="main-nav">
            <a href="meus-cursos.html" class="nav-item active">Meus Cursos</a>
            <a href="progresso.html" class="nav-item">Progresso</a>
            <a href="perfil.html" class="nav-item">Perfil</a>
        </nav>

        <button class="btn btn-secondary btn-small" id="logoutBtn">Sair</button>
    </header>

    <main class="content-section dashboard-section">
        <h2 class="section-title">Meus Cursos Ativos</h2>

        <div class="dashboard-widgets">

            <div class="widget">
                <h3>Guitarra Elétrica</h3>
                <p>Nível: Iniciante • Aulas restantes: 12</p>
                <a href="../instrumentos/guitarra.html" class="btn btn-secondary btn-small">Continuar Aula</a>
            </div>

            <div class="widget">
                <h3>Violino Clássico</h3>
                <p>Nível: Intermediário • Progresso: 75%</p>
                <a href="progresso.html" class="btn btn-primary btn-small">Ver Progresso</a>
            </div>

            <div class="widget">
                <h3>Bateria</h3>
                <p>Nível: Fundamental • Aulas restantes: 2</p>
                <a href="../instrumentos/bateria.html" class="btn btn-secondary btn-small">Continuar Aula</a>
            </div>

        </div>
    </main>

    <script src="/public/js/script.js"></script>

    <!-- ======== Animação das partículas ======== -->
    <script>
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.7)';
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                this.draw();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        init();
    </script>

</body>
</html>
