<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo(a) | InstruMusic</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: #0d0d0d;
            color: #eee;
            overflow-x: hidden;
            position: relative;
        }

        /* Fundo animado translúcido igual às outras páginas */
        #particles-js {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(4px);
        }

        /* Caixa do formulário estilo translucido aprimorado */
        .form-container {
            max-width: 380px;
            margin: 130px auto 40px auto;
            background: rgba(255,255,255,0.04);
            padding: 34px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.45);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255,255,255,0.12);
        }

        .form-container h2 {
            margin-bottom: 12px;
            font-size: 1.7rem;
            color: #fff;
            font-weight: 600;
        }

        .form-container p {
            margin-bottom: 25px;
            color: #ccc;
            font-size: 1rem;
        }

        /* Botões */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s ease;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: rgba(255,255,255,0.9);
            color: #1e1e1e;
        }

        .btn-primary:hover {
            background: rgba(255,255,255,1);
            transform: scale(1.04);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.5);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.04);
        }

        /* Link inferior */
        .text-dim {
            display: block;
            margin-top: 20px;
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s ease;
        }

        .text-dim:hover {
            color: #fff;
        }

        @media (max-width: 480px) {
            .form-container {
                margin-top: 80px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-js"></canvas>

    <div class="form-container">
        <h2>Bem-vindo à InstruMusic!</h2>
        <p>Escolha como você quer começar sua jornada musical.</p>

        <a href="login.html" class="btn btn-primary">Fazer Login</a>
        <a href="register.html" class="btn btn-secondary">Criar Conta (Cadastre-se)</a>

        <a href="index.html" class="text-dim">Voltar para a Página Inicial</a>
    </div>

    <script>
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.6 - 0.3;
                this.speedY = Math.random() * 0.6 - 0.3;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.7)';
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                this.draw();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        init();
    </script>
</body>
</html>
