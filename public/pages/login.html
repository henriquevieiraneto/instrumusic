<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | InstruMusic</title>

    <!-- Ícones e Fonte -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">

    <style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: none;
        outline: none;
        text-decoration: none;
        font-family: 'Poppins', sans-serif;
        color: #fff;
    }

    /* Fundo nítido igual ao depoimentos */
    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        background-image: url("https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1920&q=90"); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;

        overflow: hidden;
        position: relative;
    }

    /* Partículas */
    #particles-js {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
    }

    /* FORMULÁRIO GLASS */
    .content {
        width: 400px;
        padding: 35px 40px;

        background: rgba(10, 40, 98, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);

        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .content h2 {
        text-align: center;
        font-size: 34px;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .input-box {
        width: 100%;
        position: relative;
        margin: 22px 0;
    }

    .input-box input {
        width: 100%;
        padding: 16px 48px 16px 18px;
        font-size: 16px;

        background: rgba(255, 255, 255, 0.10);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 30px;

        backdrop-filter: blur(6px);
        color: #fff;
    }

    input::placeholder {
        color: #e9e9e9;
    }

    .input-box i {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        cursor: pointer;
    }

    /* Lembrar */
    .remember {
        display: flex;
        justify-content: space-between;
        margin: 5px 0 15px 0;
        font-size: 14px;
    }

    .remember label input {
        accent-color: #fff;
        margin-right: 3px;
    }

    .remember a:hover {
        text-decoration: underline;
    }

    /* BOTÃO */
    .btnn {
        width: 100%;
        padding: 14px;
        border-radius: 30px;

        background: #e63946;
        font-size: 17px;
        font-weight: 600;
        color: white;
        cursor: pointer;
        margin: 10px 0 25px 0;

        transition: 0.3s;
    }

    .btnn:hover {
        background: #d62839;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    /* Registro */
    .signup-text {
        text-align: center;
        font-size: 15px;
    }

    .signup-text a:hover {
        text-decoration: underline;
    }

    @media (max-width: 400px) {
        .content {
            width: 90%;
            padding: 25px;
        }
    }
    </style>
</head>

<body>

    <!-- Partículas -->
    <canvas id="particles-js"></canvas>

    <!-- Formulário -->
    <div class="content">
        <form id="loginForm">
            <h2>Login</h2>

            <div class="input-box">
                <input type="email" id="email" placeholder="E-mail" required>
                <i class="ri-mail-fill"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Senha" required>
                <i class="ri-eye-off-fill toggle-password" id="togglePassword"></i>
            </div>

            <div class="remember">
                <label><input type="checkbox"> Lembrar de mim</label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btnn">Entrar</button>

            <div class="signup-text">
                Não tem conta? <a href="register.html">Cadastre-se</a>
            </div>
        </form>
    </div>

    <!-- SCRIPT: Partículas -->
    <script>
        const canvas = document.getElementById("particles-js");
        const ctx = canvas.getContext("2d");

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 90;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255,255,255,0.75)";
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                this.draw();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        init();
    </script>

    <!-- SCRIPT: Mostrar/Ocultar Senha -->
    <script>
        const togglePassword = document.getElementById("togglePassword");
        const password = document.getElementById("password");

        togglePassword.addEventListener("click", () => {
            const type = password.type === "password" ? "text" : "password";
            password.type = type;

            togglePassword.classList.toggle("ri-eye-fill");
            togglePassword.classList.toggle("ri-eye-off-fill");
        });
    </script>

</body>
</html>
