<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | InstruMusic</title>

    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1e1e1e;
            color: #eee;
            overflow: hidden;
            position: relative;
        }

        /* Fundo animado */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c, #1e1e1e, #3a3a3a);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Formulário */
        .form-container {
            background-color: rgba(30, 30, 30, 0.85);
            padding: 35px 28px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            backdrop-filter: blur(6px);
            width: 100%;
            max-width: 380px;
            text-align: center;
            z-index: 1;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 1.6rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            outline: none;
        }

        .forgot-password {
            display: block;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-decoration: none;
            color: #bbb;
        }

        .forgot-password:hover {
            color: #ffffff;
        }

        .btn {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #1e1e1e;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .text-primary {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
        }

        .text-primary:hover {
            text-decoration: underline;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .form-container {
                padding: 28px 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Fundo animado -->
    <canvas id="particles-js"></canvas>

    <div class="form-container">
        <h2>Fazer Login</h2>

        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>

            <a href="#" class="forgot-password">Esqueceu sua senha?</a>

            <button type="submit" class="btn btn-primary mt-20">Entrar</button>
        </form>

        <p class="mt-20">
            Não tem uma conta?
            <a href="register.html" class="text-primary">Cadastre-se aqui</a>
        </p>
    </div>

    <!-- Partículas -->
    <script>
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                this.draw();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        init();
    </script>

    <script src="/public/js/script.js"></script>
</body>
</html>
