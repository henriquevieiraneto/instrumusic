<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | InstruMusic</title>

    <link rel="stylesheet" href="/public/css/styles.css"> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    </head>
<body class="auth-page"> 

    <div class="overlay"></div>
    <canvas id="particles-js"></canvas>

    <div class="content">
        <form id="loginForm">
            <h2>Login</h2>

            <div id="messageDisplay" class="message"></div>

            <div class="input-box">
                <input type="email" id="email" placeholder="E-mail" required>
                <i class="ri-mail-fill"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Senha" required>
                <i class="ri-eye-off-fill toggle-password" id="togglePassword"></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="rememberMe">
                    Lembrar de mim
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btnn">Entrar</button>

            <div class="register-link">
                NÃ£o tem conta? <a href="/public/pages/register.html">Cadastre-se</a>
            </div>
        </form>
    </div>

    <script src="/public/js/particles.js"></script> 
    <script src="/public/js/auth.js"></script> 
    <script src="/public/js/login.js"></script>

</body>
</html>
