<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | InstruMusic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: #1e1e1e;
            color: #eee;
            position: relative;
            overflow-x: hidden;
        }

        /* Fundo animado */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c, #1e1e1e, #3a3a3a);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(30,30,30,0.85);
            backdrop-filter: blur(6px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .main-nav ul li a {
            color: #eee;
            text-decoration: none;
        }

        .main-nav ul li a:hover {
            color: #ffffff;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn-secondary {
            background-color: #ffffff;
            color: #1e1e1e;
        }

        .btn-secondary:hover {
            background-color: #d3d3d3;
        }

        .content-section {
            padding: 50px 20px;
        }

        .dashboard-widgets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .widget {
            background-color: rgba(30,30,30,0.85);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .widget h3 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .widget a {
            display: inline-block;
            margin-top: 10px;
            color: #ffffff;
            text-decoration: none;
        }

        .widget a.btn {
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .main-nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Fundo de partículas -->
    <canvas id="particles-js"></canvas>

    <header class="main-header header-public">
        <div class="logo"><a href="index.html">InstruMusic</a></div>
        <nav class="main-nav">
            <ul>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="instrumentos.html">Instrumentos</a></li>
                <li><a href="depoimentos.html">Depoimentos</a></li>
            </ul>
        </nav>
        <button class="btn btn-secondary btn-small" id="logoutBtn">Sair</button>
    </header>

    <main class="content-section dashboard-section">
        <h2 class="section-title">Bem-vindo(a) de volta!</h2>
        <div class="dashboard-widgets">
            <div class="widget">
                <h3>Última Aula</h3>
                <p>Guitarra: Acordes C, G e D</p>
                <a href="#" class="text-primary">Continuar</a>
            </div>
            <div class="widget">
                <h3>Seu Progresso</h3>
                <p>75% concluído em Violino.</p>
                <a href="progresso.html" class="text-primary">Ver Detalhes</a>
            </div>
            <div class="widget">
                <h3>Destaque do Mês</h3>
                <p>Flauta: Comece a aprender este instrumento gratuitamente!</p>
                <a href="../instrumentos/flauta.html" class="btn btn-secondary">Aprender Agora</a>
            </div>
        </div>
    </main>

    <!-- Script de partículas brancas -->
    <script>
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if(this.x < 0) this.x = width;
                if(this.x > width) this.x = 0;
                if(this.y < 0) this.y = height;
                if(this.y > height) this.y = 0;

                this.draw();
            }
        }

        function init() {
            for(let i = 0; i < particleCount; i++){
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for(let i = 0; i < particles.length; i++){
                particles[i].update();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        init();
    </script>

    <script src="/public/js/script.js"></script>
</body>
</html>
