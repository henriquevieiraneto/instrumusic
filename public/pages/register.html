<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | InstruMusic</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">

    <style>
        /* O CSS é o mesmo do login.html, exceto que o formulário de cadastro pode ser ligeiramente mais alto */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Poppins, sans-serif;
        color: #fff;
        text-decoration: none;
    }

    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1920&q=90");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        position: relative;
    }

    #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(2px);
        z-index: -1;
    }

    .content {
        width: 400px;
        background: rgba(0, 0, 0, 0.35);
        border: 2px solid rgba(255,255,255,0.18);
        border-radius: 14px;
        padding: 30px 35px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    }

    .content h2 {
        text-align: center;
        font-size: 34px;
        margin-bottom: 20px;
        font-weight: 600;
    }

    .input-box {
        width: 100%;
        height: 55px;
        position: relative;
        margin: 18px 0;
    }

    .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: 2px solid rgba(255,255,255,0.25);
        border-radius: 30px;
        padding: 20px 45px 20px 20px;
        font-size: 16px;
        color: #fff;
    }

    .input-box i {
        position: absolute;
        top: 50%;
        right: 18px;
        transform: translateY(-50%);
        font-size: 18px;
        color: #fff;
        cursor: pointer;
    }

    input::placeholder {
        color: #f0f0f0;
    }
    
    .btnn {
        width: 100%;
        border-radius: 30px;
        height: 45px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border: none;
        background: #f0070791; 
        color: #fff;
        font-weight: 600;
        transition: 0.3s;
    }

    .btnn:hover {
        background: #c90000;
    }

    .register-link {
        text-align: center;
        margin-top: 18px;
        font-size: 14.5px;
    }

    .register-link a {
        color: #fff;
        font-weight: 600;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    /* ESTILO PARA MENSAGENS DE FEEDBACK */
    .message {
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
        display: none; 
        text-align: center;
        font-size: 14px;
        font-weight: 500;
    }
    .message.error {
        color: #ffcccc; 
        background-color: rgba(220, 20, 60, 0.2); 
        border: 1px solid #e63946;
    }
    .message.success {
        color: #ccffcc !important;
        background-color: rgba(20, 220, 60, 0.2) !important;
        border-color: #39d672 !important;
    }


    @media (max-width: 400px) {
        .content {
            width: 92%;
            padding: 25px;
        }
        .content h2 {
            font-size: 28px;
        }
    }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <canvas id="particles-js"></canvas>

    <div class="content">
        <form id="registerForm">
            <h2>Cadastre-se</h2>

            <div id="messageDisplay" class="message"></div>

            <div class="input-box">
                <input type="text" id="name" placeholder="Nome Completo" required>
                <i class="ri-user-fill"></i>
            </div>

            <div class="input-box">
                <input type="email" id="email" placeholder="E-mail" required>
                <i class="ri-mail-fill"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Senha" required>
                <i class="ri-eye-off-fill toggle-password" id="togglePassword"></i>
            </div>

            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Confirme a Senha" required>
                <i class="ri-eye-off-fill toggle-password" id="toggleConfirmPassword"></i>
            </div>

            <button type="submit" class="btnn">Cadastrar</button>

            <div class="register-link">
                Já tem conta? <a href="/public/pages/login.html">Faça Login</a>
            </div>
        </form>
    </div>

    <script>
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255,255,255,0.8)";
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                this.draw();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        init();
    </script>

    <script src="/public/js/auth.js"></script> 
    <script src="/public/js/register.js"></script>

</body>
</html>
