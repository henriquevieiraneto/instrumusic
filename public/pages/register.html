<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | InstruMusic</title>

    <!-- Ícones e Fonte -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Poppins, sans-serif;
        color: #fff;
        text-decoration: none;
    }

    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;

        /* FUNDO PADRONIZADO */
        background-image: url("https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1920&q=90");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;

        overflow: hidden;
        position: relative;
    }

    /* CANVAS PARTÍCULAS */
    #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
    }

    /* OVERLAY SUAVE PARA LEGIBILIDADE */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(2px);
        z-index: -1;
    }

    /* FORMULÁRIO */
    .content {
        width: 400px;
        background: rgba(0, 0, 0, 0.35);
        border: 2px solid rgba(255,255,255,0.18);
        border-radius: 14px;
        padding: 30px 35px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    }

    .content h2 {
        text-align: center;
        font-size: 34px;
        margin-bottom: 20px;
        font-weight: 600;
    }

    .input-box {
        width: 100%;
        height: 55px;
        position: relative;
        margin: 18px 0;
    }

    .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: 2px solid rgba(255,255,255,0.25);
        border-radius: 30px;
        padding: 20px 45px 20px 20px;
        font-size: 16px;
        color: #fff;
    }

    .input-box i {
        position: absolute;
        top: 50%;
        right: 18px;
        transform: translateY(-50%);
        font-size: 18px;
        color: #fff;
        cursor: pointer;
    }

    input::placeholder {
        color: #f0f0f0;
    }

    .btnn {
        width: 100%;
        border-radius: 30px;
        height: 45px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border: none;
        background: #0a2862;
        color: #fff;
        font-weight: 600;
        transition: 0.3s;
    }

    .btnn:hover {
        background: #081c4b;
    }

    .signup-text {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
    }

    .signup-text a {
        color: #fff;
        font-weight: 600;
    }

    .signup-text a:hover {
        text-decoration: underline;
    }

    @media (max-width: 400px) {
        .content {
            width: 92%;
            padding: 25px;
        }
        .content h2 {
            font-size: 28px;
        }
    }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <canvas id="particles-js"></canvas>

    <div class="content">
        <form id="registerForm">
            <h2>Criar Conta</h2>

            <div class="input-box">
                <input type="text" id="name" placeholder="Nome Completo" required>
                <i class="ri-user-fill"></i>
            </div>

            <div class="input-box">
                <input type="email" id="email" placeholder="E-mail" required>
                <i class="ri-mail-fill"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Senha" required>
                <i class="ri-eye-off-fill toggle-password" id="togglePassword"></i>
            </div>

            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
                <i class="ri-eye-off-fill toggle-password" id="toggleConfirmPassword"></i>
            </div>

            <button type="submit" class="btnn">Cadastrar</button>

            <div class="signup-text">
                Já tem uma conta? <a href="login.html">Faça Login aqui</a>
            </div>
        </form>
    </div>

    <!-- SCRIPT PARTÍCULAS -->
    <script>
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255,255,255,0.8)";
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                this.draw();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        init();
    </script>

    <!-- TOGGLE SENHA -->
    <script>
        function setupToggle(id) {
            const toggle = document.getElementById(id);
            const input = toggle.previousElementSibling;

            toggle.addEventListener("click", () => {
                input.type = input.type === "password" ? "text" : "password";
                toggle.classList.toggle("ri-eye-fill");
                toggle.classList.toggle("ri-eye-off-fill");
            });
        }

        setupToggle("togglePassword");
        setupToggle("toggleConfirmPassword");
    </script>

</body>
</html>
