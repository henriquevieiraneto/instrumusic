<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IntruMusic</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <h2>Fazer Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Entrar</button>
                <p class="social-login-text">Ou entre com:</p>
                <button type="button" class="btn btn-social google-btn">Login com Google</button>
                <button type="button" class="btn btn-social facebook-btn">Login com Facebook</button>
                <p class="alt-action">Não tem uma conta? <a href="register.html">Cadastre-se aqui</a></p>
                <p class="back-home"><a href="index.html">Voltar para a Página Inicial</a></p>

            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
